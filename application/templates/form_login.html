<div class="modal fade in" id="LoginModal" tabindex="-1" role="dialog" aria-hidden="false" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form class="cmxform" id="altForm" method="get">
                    {{form.hidden_tag()}}
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            {{form.username(class='form-control phone', maxlength='10', autocomplete='off', placeholder='User Name')}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-key"></i>
                            </span>
                            {{form.username(class='form-control product', maxlength='10', autocomplete='off', placeholder='Password')}}
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span class="panel-title-sm pull-left" style="padding-top: 7px;">
                    <a>Forgotten Password?</a>
                </span>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-login">Login</button>
            </div>
        </div>
    </div>
</div>
