<!DOCTYPE html>
<html>

<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <title>{{site_name}}</title>
    <meta name="keywords" content="SCPC Training System" />
    <meta name="description" content="SCPC Training System" />
    <meta name="author" content="Chen&Liu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font CSS  -->
    <!--<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700" />-->

    <!-- Core CSS  -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.0.3/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/fonts/glyphicons_pro/glyphicons.min.css" />

    <!-- Plugin CSS -->
    <link rel="stylesheet" type="text/css" href="/static/vendor/plugins/calendar/fullcalendar.css" />
    <link rel="stylesheet" type="text/css" href="/static/vendor/plugins/datatables/css/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/animate.css" />
    <link rel="stylesheet" type="text/css" href="/static/vendor/editors/summernote/summernote.css" />


    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/theme.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/pages.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/plugins.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/responsive.css" />

    <!-- Demonstration CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/img/favicon.ico" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>


<body class="boxed-layout">

    <!-- Start: Header -->
    <header class="navbar navbar-fixed-top">
        <div class="pull-left">
            <a class="navbar-brand" href="/">
                <div class="navbar-logo">
                    <img src="/static/img/logos/logo-red.png" class="img-responsive" alt="logo" />
                </div>
            </a>
        </div>
        <div class="pull-right header-btns" id="user-area">
        </div>
    </header>

    <!-- End: Header -->

    <!-- Start: Main -->
    <div id="main">
        <!-- Start: Sidebar -->
        <aside id="sidebar">
            <div id="sidebar-search">
                <form role="search" />
                <input type="text" class="search-bar form-control" placeholder="Search" />
                <i class="fa fa-search field-icon-right"></i>
                <button type="submit" class="btn btn-default hidden"></button>
                </form>
                <div class="sidebar-toggle">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
            <div id="sidebar-menu">
                <ul class="nav sidebar-nav">
                    <li>
                        <a href="/">
                            <span class="glyphicons glyphicons-sort"></span>
                            <span class="sidebar-title">Index</span>
                        </a>
                    </li>
                    <li>
                        <a href="/problems">
                            <span class="glyphicons glyphicons-globe"></span>
                            <span class="sidebar-title">Problem</span>
                        </a>
                    </li>
                    <li>
                        <a href="/contests">
                            <span class="glyphicons glyphicons-globe"></span>
                            <span class="sidebar-title">Contest</span>
                        </a>
                    </li>
                    <li>
                        <a href="/road">
                            <span class="glyphicons glyphicons-globe"></span>
                            <span class="sidebar-title">The Road</span>
                        </a>
                    </li>
                    <li>
                        <a href="/submissions">
                            <span class="glyphicons glyphicons-globe"></span>
                            <span class="sidebar-title">Submission</span>
                        </a>
                    </li>
                    <li>
                        <a href="/forum">
                            <span class="glyphicons glyphicons-globe"></span>
                            <span class="sidebar-title">Forum</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- End: Sidebar -->


        <!-- Start: Content -->
        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Forum <button type="button" id="btn-create" class="btn btn-default btn-gradient pull-right">Create New</button></h1> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class='table'>
                            <tbody>
                                {% for p in posts %}
                                <tr style="border-top: 1px solid  #DDD;">
                                    <td width="50px">
                                        <img src="http://gravatar.duoshuo.com/avatar/{{p.user_email_hash}}?s=50&d=mm" class="avatar" border="0" align="default">
                                    </td>
                                    <td>
                                        <p style="font-size: 18px;"><a href="/forum/post/{{p.id}}">{{p.title}}</a></p>
                                        <span style="background-color:#f5f5f5;color:#999;padding: 4px 4px 4px 4px;">Forum</span>
                                        <span style="color: #DDD;">•</span>
                                        <strong>{{p.user}}</strong>
                                        <span style="color: #939191;">• {{p.last_update_time}}{%if p.last_reply != None %} • 最后回复来自{% endif %}</span>
                                        {%if p.last_reply %}
                                        <strong>{{p.last_reply}}</strong>
                                        {% endif %}
                                    </td>
                                </tr>    
                                {% endfor %}
                            </tbody>
                        </table>
                        <ul id="paginator-problem-list">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- End: Content -->

    </div>
    <!-- End: Main -->
    <div class="clearfix"></div>
    <hr class="short">
    <footer class="footer">
        <p style="text-align: center">Copyright 2014.</p>
    </footer>
    <div class="clearfix"></div>


    <!-- Core Javascript - via CDN 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
-->
    <script type="text/javascript" src="/static/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="/static/vendor/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/static/vendor/bootstrap.min.js"></script>

    <!-- Plugins - Via CDN 
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.1/jquery.flot.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js"></script>
-->
    <!-- Plugins - Via Local Storage -->
    <script type="text/javascript" src="/static/vendor/plugins/jqueryflot/jquery.flot.min.js"></script>
    <script type="text/javascript" src="/static/vendor/plugins/sparkline/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="/static/vendor/plugins/datatables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/static/vendor/plugins/calendar/fullcalendar.min.js"></script>


    <!-- Plugins -->
    <script type="text/javascript" src="/static/vendor/plugins/calendar/gcal.js"></script>
    <script type="text/javascript" src="/static/vendor/editors/summernote/summernote.js"></script>
    <!-- Calendar Addon -->
    <script type="text/javascript" src="/static/vendor/plugins/jqueryflot/jquery.flot.resize.min.js"></script>
    <!-- Flot Charts Addon -->
    <script type="text/javascript" src="/static/vendor/plugins/datatables/js/datatables.js"></script>
    <!-- Datatable Bootstrap Addon -->
    <script type="text/javascript" src="/static/vendor/bootstrap/paginator/src/bootstrap-paginator.js"></script>

    <!-- Theme Javascript -->
    <script type="text/javascript" src="/static/js/uniform.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <!--<script type="text/javascript" src="/static/js/plugins.js"></script>-->
    <script type="text/javascript" src="/static/js/custom.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
        	  
        	// Init Theme Core 	  
        	Core.init();
            SCPC();

            

              
            var options = {
        		currentPage: {{current_page}},
                totalPages: {{total_page}},
                
        		shouldShowPage:function(type, page, current){
        			switch(type)
        			{
        				case "first":
        				case "last":
        					return true;
        				default:
        					return true;
        			}
        		},
        		onPageChanged: function(e,oldPage,newPage){
                    if({{current_page}} != newPage){
                        window.location.href = '/forum/' + newPage;
                    }
        		}
        	}
        	// init paginator
        	$('#paginator-problem-list').bootstrapPaginator(options);

            $('#btn-create').click(function(){
                $.getJSON("/user/login_status", function(data){
                    if(data.login_status == false){
                        alert('Please login first.');
                    }else{
                        $('#wnd-reply').modal();
                        $('.summernote').summernote({
                           height: 255,   //set editable area's height
                           focus: false  //set focus editable area after Initialize summernote
                         });

                        var current_height = $(window).height()*3/5;
                        var current_width = $(window).width()*3/5;
                        $('#post-to-submit').height(current_height);
                        $('#post-to-submit').width(current_width);
                        $('.modal-dialog').width(current_width+40)
                        $('#post-to-submit').css("minHeight", current_height);
                        $('#post-to-submit').css("maxHeight", current_height);
                        $('#post-to-submit').css("maxWidth", current_width);
                        $('#post-to-submit').css("minWidth", current_width);
                    }
                });
            });

            $('#btn-reply-confirm').click(function(){
                $('#btn-reply-confirm').attr('disabled',"true")
                $.ajax({
                  url: '/forum/submit',
                  method: 'POST',
                  data: {
                    content:$('#editor-post').code(),
                    title:$('#editor-title').val(),
                    father_node:0
                  },
                  success: function(data){
                    data = $.parseJSON(data);
                    if(data.result == "ok"){
                        window.location.href = "/forum";
                    }else{
                        alert('Submit failed. Responding message: [' + data.result + "]");
                        $('#btn-reply-confirm').removeAttr("disabled"); 
                    }
                  },
                  type: 'json'
                });
            });
        
        
        });
    </script>
<div class="modal fade" id="wnd-reply" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div id="news_window_content">
            <div id="tab-reply" class="tab-pane">
                <div class="row">
                    <div class='col-md-12'>
                        <label>Title</label><input type="text" id="editor-title" class="form-control" placeholder="Type Here...">
                    </div>
                    <br />
                    <div class='col-md-12' style="padding-top:10px;">
                        <div class="summernote" style="height: 400px;" id="editor-post"></div>
                    </div>
                    
                    <div class='col-md-3'>
                        <button type="button" id="btn-reply-confirm" class="btn btn-light6 btn-gradient">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
